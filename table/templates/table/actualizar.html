{% extends "home/base2.html" %}

{% load static%}

{% block content %}
    <form style="  margin-top: 100px; margin-left: 100px;" action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <input type="hidden" name="id" id="id" value="{{ registro.id }}">
        <div class="row mb-3">
            <label for="inputnombre3" class="col-sm-2 col-form-label" >Nombre</label>
            <div class="col-sm-8">
              <input type="nombre" class="form-control"id="name" name="name" value="{{ registro.nombre }}">
            </div>
        </div>
        <div class="row mb-3">
         <label for="inputnombre3" class="col-sm-2 col-form-label"  >ID</label>
         <div class="col-sm-8">
           <input type="nombre" class="form-control" id="clave" name="clave" value="{{ registro.clave_nueva }}">
         </div>
     </div>
        <div class="row mb-3">
            <label for="inputpoliza3" class="col-sm-2 col-form-label" id="tipo" name="tipo"  value="{{ registro.tipo }}">Tipo de poliza</label>
            <div class="col-sm-8">
              <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
             
               <div class="btn-group" role="group">
                 <select name="tipo" id="tipo">

                  <label for="inputfecha3" class="col-sm-2 col-form-label" > Tipo de poliza</label>
                   <option value="">Seleccionar</option>

                   {% for t in tipo %}

                   

                   <option
                   
                   
                   {% if t.id == registro.tipo.id %}
                   {{'selected'}}
                   {% endif %}
                   
                   value="{{ t.id }}">{{ t.nombre }} </option>
                  
                   {% endfor %}
                </select>

                 </ul>
               </div>
             </div>
            </div>
        </div>
        <div class="row mb-3">

              <input type="date" class="form-control" id="fecha" name="fecha"  value="{{ registro.fecha }}">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputtelefono3" class="col-sm-2 col-form-label" >Telefono</label>
            <div class="col-sm-8">
              <input type="telefono" class="form-control" id="telefono" name="telefono" value="{{ registro.telefono }}">
            </div>
        </div>
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label "  >Email</label>
          <div class="col-sm-8">
            <input type="email" class="form-control" id="email" name="email" value="{{ registro.email }}">
          </div>
        </div>
        <div class="row mb-3">
            <label for="inputdocumento3" class="col-sm-2 col-form-label" id="document" name="documento">Documento</label>
               <input type="text" class="btn btn-primary" name="document" id="document" value="{{ registro.documento }}">
             </div>
            </div>
          </div>
        <div class="row mb-3">
          <div class="col-sm-10 offset-sm-2">
            <input  class="btn btn-primary" type="submit" name="" id="" value="Actualizar">
          </div>
        </div>
     
      </form>
    
  
  </form>
    






{% endblock %}
